<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>脑瘫儿童公益救助活动</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/InfoCollection.css"/>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/common.js"></script>

        body .demo-class .layui-layer-title{background:#00B5AD; color:#fff; border: none;}
        body .demo-class .layui-layer-btn a {background:#00B5AD;}
        body .demo-class .layui-layer-btn a {border: none}
        body .demo-class .layui-layer-btn .layui-layer-btn1{background:#999;}

<body>
<div class="top">
    <ul>
        <li>
            <span>
                <i>1</i>
            </span>
            <p>调查人信息</p>
        </li>
        <li>
            <span>
                <i>2</i>
            </span>
            <p>患者信息</p>
        </li>
        <li>
            <span>
                <i>3</i>
            </span>
            <p>监护人信息</p>
        </li>
    </ul>
    <p class="border"></p>
</div>
<form action="" id="myform" class="myform">

    <!--第一页表单-->
    <section class="one_form">
        <h4 class="title">调查人</h4>
        <input type="text" name="name" id="investigatorName" value="" placeholder="请填写调查人姓名"/>
        <h4 class="title">调查人联系电话</h4>
        <input type="tel" name="phone" id="investigatorTel" value=""  placeholder="请填写调查人电话"/>
        <h4 class="title">调查人性别</h4>
        <div class="diqu">
            <select name="sex" readonly id="investigatorSex" class="area" >
                <option value="">请选择调查人性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <img class="arrow step_one" src="images/arrow.png" alt=""/>
        </div>
        <h4 class="title">调查人所在公益团队</h4>
        <!--<input type="text" name="teamName" id="teamName" value="" placeholder="请填写调查人所在公益团队"/>-->
        <div class="diqu">
            <select name="teamName" readonly id="teamName" class="area" >
                <option value="">请选择所在团队</option>
                <!--<option value="1">男</option>-->
                <!--<option value="2">女</option>-->
            </select>
            <img class="arrow step_one" src="images/arrow.png" alt=""/>
        </div>


        <input type="text" name="userId" id="userId" value="" style="display: none"/>
        <input type="button" class="sbm" id="step_one"  value="下一步，填写患者信息"/>

    </section>

    <!--第二页表单-->
    <section class="two_form">
        <h4 class="title">患者姓名</h4>
        <input type="text" name="patientName" id="childname" value="" placeholder="请填写患者姓名"/>
        <div class="box clearfix">
            <div class="links fl">
                <span id="single">上传患者照片</span>
                <input  id="childpic" name="patientPhoto" style="display: none" value="" type="text"/>
            </div>
            <i class="tipsss fr">未上传</i>
        </div>
        <div class="clearfix">
            <div class="left fl">
                <h4 class="title">性别</h4>
                <div class="diqu">
                    <select name="patientSex" id="childSex" readonly class="area" >
                        <option value="">请选择患者性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                    <img class="arrow" src="images/arrow.png" alt=""/>
                </div>
            </div>
            <div class="right fl">
                <h4 class="title">年龄</h4>
                <div class="diqu diqu_age">
                    <select name="patientAge" id="childAge" readonly class="area" >
                        <option value="">请选择患者年龄</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                    <img class="arrow" src="images/arrow.png" alt=""/>
                </div>
            </div>
            <div class="left fl">
                <h4 class="title">出生年月</h4>
                <div class="diqu">
                    <input type="date" name="patientBirthday" id="childBorn" value="" placeholder="请选择出生年月"/>
                    <img class="arrow" src="images/arrow.png" alt=""/>
                </div>
            </div>
            <div class="right fl">
                <h4 class="title">所在区县</h4>
                <div class="diqu diqu_age">
                    <select name="patientArea" id="area" class="area" >
                        <option style="color: #7B8792" value="">请选择患者所在区域</option>
                        <option value="武都区">武都区</option>
                        <option value="宕昌">宕昌</option>
                        <option value="文县">文县</option>
                        <option value="康县">康县</option>
                        <option value="成县">成县</option>
                        <option value="徽县">徽县</option>
                        <option value="礼县">礼县</option>
                        <option value="西和">西和县</option>
                        <option value="两当">两当县</option>
                    </select>
                    <img class="arrow" src="images/arrow.png" alt=""/>
                </div>
            </div>
        </div>

        <h4 class="title">患者身份证号码</h4>
        <input type="number" name="patientIDNumber" id="childIDCard" value="" placeholder="患者身份证号码"/>
        <h3 class="title">病情描述</h3>
    <textarea name="conditionDescription" id="desc" cols="30" rows="10">

    </textarea>
        <input type="button" class="sbm"  id="step_two" value="下一步，填写患者监护人信息"/>

    </section>

    <!--第三页表单-->
    <section class="three_form">
        <h4 class="title">监护人姓名</h4>
        <input type="text" name="guardianName" id="guardianName" value="" placeholder="请填写监护人姓名"/>
        <h4 class="title">与患者关系</h4>
        <input type="text" name="relationshipWithPaitent" id="relation" value="" placeholder="例如：父子、父女、母子、母女、叔侄、祖孙等"/>
        <div class="clearfix">
            <div class="left fl">
                <h4 class="title">性别</h4>
                <div class="diqu">
                    <select name="guardianSex" id="guardianSex" readonly class="area" >
                        <option value="">请选择患者性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                    <img class="arrow" src="images/arrow.png" alt=""/>
                </div>
            </div>
            <div class="right fl">
                <h4 class="title">名族</h4>
                <input type="text" name="guardianNation" id="guardianNation" value="" placeholder="请填写监护人名族"/>
            </div>
        </div>
        <h4 class="title">家庭地址</h4>
        <input type="text" name="guardianAdress" maxlength="50" id="adress" value="" placeholder="请填写家庭地址"/>
        <h4 class="title">监护人联系电话</h4>
        <input type="tel" name="guardianPhone" id="guardianTel" value="" placeholder="请填写监护人电话号码"/>
        <h4 class="title">监护人身份证号</h4>
        <input type="number" name="guardianIDNumber" id="guardianIDCard" value="" placeholder="请填写监护人身份证号"/>
        <input type="text" name="projectId" id="projectId" value="" style="display:none;"/>
        <input type="button" class="sbm" id="sbm" value="提交申请表"/>
    </section>

</form>

</body>
